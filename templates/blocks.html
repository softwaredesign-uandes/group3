<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>three.js webgl - interactive - voxel painter</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
		<style>
			body {
				background-color: #f0f0f0;
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>
		<button onclick="setTransparent()">Transparent</button>
		{% for mineral in minerals %}
			<button onclick="setColor('{{mineral}}')">{{mineral}}</button>
		{% endfor %}
		<p id="gradeInfo">Grades: </p>

		<script src="{{url_for('static', filename='three.js')}}"></script>
		<script src="{{url_for('static', filename='orbitControls.js')}}"></script>

		<script src="{{url_for('static', filename='WebGL.js')}}"></script>

		<script>

			if ( WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( WEBGL.getWebGLErrorMessage() );

			}

			var camera, scene, renderer;
			var controls;
			var cubeGeometry;

			var blockMeshes = [];
			var blocks;
			var blockSize = 50;

			var currentGrade = "{{minerals[0]}}";
			var transparent = false;
			baseHue = 50
			var gradeColors = {};
			{{minerals|tojson}}.forEach(grade => {
				gradeColors[grade] = baseHue;
				baseHue += 50;	
			});

			var raycaster = new THREE.Raycaster();
			var mouse = new THREE.Vector2();

			function onDocumentMouseDown( event ) {
				event.preventDefault();
				mouse.x = ( event.clientX / renderer.domElement.clientWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / renderer.domElement.clientHeight ) * 2 + 1;
				raycaster.setFromCamera( mouse, camera );
				var intersects = raycaster.intersectObjects( scene.children );
				if ( intersects.length > 0 ) {
					intersects[1].object.callback();
				}
			}


			init();
			animate();

			function init() {

				createScene();

				createLights();

				createObjects();

				createCamera();

				createRenderer();

				createCameraControls();

				setEventListeners();
			}

			function createScene() {
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );
			}

			function createLights() {
				var ambientLight = new THREE.AmbientLight( 0x606060 );
				scene.add( ambientLight );

				var light = new THREE.PointLight( 0xffffff );
				light.position.set( 1000, 1000, 1000 );
				scene.add( light );
			}

			function createObjects() {
				cubeGeometry = new THREE.BoxBufferGeometry( blockSize, blockSize, blockSize );

				blocks = {{ blocks | tojson }};
				loadBlockModel();
			}

			function loadBlockModel() {
				function addBlock(block) {
					var cubeMaterial = new THREE.MeshLambertMaterial( { color: getBlockColor(block), 
						opacity: Math.max(0.02, block.grades[currentGrade]), transparent: transparent } );
					var blockMesh = new THREE.Mesh( cubeGeometry, cubeMaterial );

					blockMesh.callback = function() {
						var info = document.getElementById("gradeInfo");
						info.innerHTML = "Grades: " + JSON.stringify(block.grades);
					}
					
					var blockSizeWithOffset = blockSize * 1.1;
					blockMesh.position.set( blockSizeWithOffset * block.x_index,
						blockSizeWithOffset * block.y_index, blockSizeWithOffset * block.z_index);
					blockMeshes.push(blockMesh);
					
		
					scene.add( blockMesh );
					
				}

				function getBlockColor(block) {
					if (block.grades[currentGrade] < 0.001)
						return new THREE.Color(0x999999);
					var hue = gradeColors[currentGrade];
					var lightning = Math.floor(block.grades[currentGrade] * 70);
					var hsl = "hsl("+ hue + ", 100%, " + lightning + "%)";
					return new THREE.Color(hsl);
				}

				clearScene();
				for(var i=0; i<blocks.length; i++) {
					addBlock(blocks[i]);
				}
			}

			function createCamera() {
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 2000, 2000, 3300 );
				camera.lookAt( 0, 0, 0 );
				camera.up.set(0, 0, 1);
				scene.add(camera);
			}

			function createRenderer() {
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
			}

			function createCameraControls() {
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.update();
			}

			function setEventListeners() {
				window.addEventListener( 'resize', onWindowResize, false );
				window.addEventListener('click', onDocumentMouseDown, false);
			}

			function clearScene() {
				for(var i=0; i<blockMeshes.length; i++) {
					scene.remove(blockMeshes[i]);
				}; 
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function setTransparent() {
				transparent = !transparent;
				loadBlockModel();
			}

			function setColor(grade) {
				currentGrade = grade;
				loadBlockModel();
			}

			function animate() {

				requestAnimationFrame( animate );

				controls.update();

				renderer.render( scene, camera );

			}

		</script>
		
</body></html>
